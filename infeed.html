  function displaygallery(products) {
    products.map(function (items) {
      var itemdiv = document.createElement("div");
      itemdiv.setAttribute("class", "itemdiv");
      var img = document.createElement("img");
      img.setAttribute("src", items.image_url);
      var contentdiv = document.createElement("div");
      contentdiv.setAttribute("class", "contentdiv");
      var name = document.createElement("h1");
      name.textContent = items.name;
      var brand = document.createElement("h3");
      brand.textContent = items.brand;
      var button = document.createElement("button");
      button.textContent = "Buy";
      contentdiv.append(name, brand);
      itemdiv.append(img, contentdiv, button);
      maindiv.append(itemdiv);
    });
  }
